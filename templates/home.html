<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authbyuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
   <body>
    <!-- As a heading -->
      <nav class="navbar bg-dark navbar-dark"
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">RDSO</span>
  </div>
       </nav>
    <h1 class="text-center text-success">RDSO Project</h1>
    <div class= ".container-fluid">
        {% if request.user.is_authenticated %}
        <p class=" h3 text-success">You are logged-in </p>
        <p class="text-success h3 ">Username : {{ request.user.username }} </p>
        <p class="h6 text-success">First name : {{ request.user.first_name }} </p>
        <p class="text-success h6">Last name : {{ request.user.last_name }} </p>
        <a href={% url 'logout_user' % } type="button" class="btn btn-success btn-lg ">logOut</a>
        {% else %}
            <p class="text-danger h3">User is not logged in </p>
            <a href={% url 'register' % } type="button" class= "btn btn-success btn-lg ">Register</a>
            <a href={% url 'login_user' % } type="button" class= "btn btn-success btn-lg ">LogIn</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   </body>
</html>
